<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="stdtab">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Course</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <form id="submit_form">
        <h2>Add Student</h2>
        <input type="text" id="id" placeholder="ID" required /><br /><br />
        <input type="text" id="name" placeholder="Name" required /><br /><br />
        <input type="number" id="age" placeholder="Age" required /><br /><br />
        <input type="email" id="email" placeholder="Email" required /><br /><br />
        <input type="text" id="course" placeholder="Course" required /><br /><br />
        <input type="date" id="date" placeholder="Date" required /><br /><br />
        <button type="submit">Add Student</button>
    </form>
    <form id="edit_form">
        <h2>Edit Student</h2>
        <input type="text" id="e_id" placeholder="ID" required /><br /><br />
        <input type="text" id="e_name" placeholder="Name" required /><br /><br />
        <input type="number" id="e_age" placeholder="Age" required /><br /><br />
        <input type="email" id="e_email" placeholder="Email" required /><br /><br />
        <input type="text" id="e_course" placeholder="Course" required /><br /><br />
        <input type="date" id="e_date" placeholder="Date" required /><br /><br />
        <button type="submit">Update Student</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
